<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VEX - 足迹</title>
  <!-- 引入 ECharts 和 jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.1/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>
<body id="page">
  <!-- 地图容器 -->
  <div id="main" style="width: 2000px; height: 1200px;"></div>
  <script type="text/javascript">
    // 自定义颜色配置
    // 网页背景颜色（容器背景）
    let pageBackgroundColor = "#add8e6";
    // 地图中各国家的填充颜色
    let countryFillColor = "#ffffff";
    // 国家边界线颜色
    let borderColor = "#6e6e6d";
    // 高亮显示的国家颜色
    let highlightColor = "#FFB6C1";
    // 标签文字颜色
    let labelColor = "#000";
    // 城市标记（圆点）颜色
    let cityPointColor = "#800000";

    // 设置页面背景颜色
    document.getElementById("page").style.background = pageBackgroundColor;

    // 初始化 ECharts 实例
    var myChart = echarts.init(document.getElementById('main'));
    myChart.showLoading();

    // 加载世界地图 GeoJSON 数据
    $.get('https://raw.githubusercontent.com/apache/echarts-website/asf-site/examples/data/asset/geo/world.json', function (geoJson) {
      myChart.hideLoading();
      echarts.registerMap('world', geoJson);
      myChart.setOption({
        title: {
          text: 'VEX - 足迹',
          left: 'center',
          textStyle: {
            color: labelColor
          }
        },
        geo: {
          name: 'VEX - 足迹',
          type: 'map',
          map: 'world',
          roam: true,   // 允许缩放和拖拽
          zoom: 1,
          animation: false,
          itemStyle: {
            normal: {
              borderWidth: 1,           // 国家边界线宽度
              borderColor: borderColor, // 国家边界线颜色
              areaColor: countryFillColor   // 国家填充颜色
            }
          },
          // 配置国家标签：默认不显示，鼠标经过时显示
          label: {
            normal: {
              show: false
            },
            emphasis: {
              show: true
            }
          },
          // 高亮显示部分国家
          regions: [
            { name: 'United States', itemStyle: { normal: { areaColor: highlightColor } } },
            { name: 'China', itemStyle: { normal: { areaColor: highlightColor } } },
            { name: 'Australia', itemStyle: { normal: { areaColor: highlightColor } } }
          ]
        },
        series: {
          name: '标记点',
          type: 'scatter',
          coordinateSystem: 'geo',
          // 各地城市的经纬度数据
          data: [
            { name: 'New York', value: [-74.00597, 40.71427] },
            { name: 'Philadelphia', value: [-75.1333, 40.0094] },
            { name: 'Louisville', value: [-85.749444, 38.228889] },
            { name: 'Washington, D.C.', value: [-77.03667, 38.895111] },
            { name: 'Chicago', value: [-87.6828, 41.8379] },
            { name: 'Sydney', value: [151.209900, -33.865143] },
            { name: 'Melbourne', value: [144.946457, -37.840935] },
            { name: 'cairns', value: [145.754120, -16.925491] },
            { name: 'Beijing', value: [116.40, 39.90] },
            { name: 'Shanghai', value: [121.473701, 31.230416] },
            { name: 'Shenzhen', value: [114.057868, 22.543099] },
            { name: 'Hongkong', value: [114.173355, 22.320048] },
            { name: 'Weihai', value: [122.1152, 37.5125] },
            { name: 'Ningbo', value: [121.549792, 29.868388] },
            { name: 'Jiaxing', value: [120.755486, 30.746129] },
            { name: 'Mianyang', value: [104.679114, 31.467450] },
            { name: 'Jinan', value: [117.000923, 36.675807] },
            { name: 'Suzhou', value: [120.619585, 31.299379] },
            { name: 'Dongguan', value: [113.760234, 23.048884] },
            { name: 'Hangzhou', value: [120.153576, 30.287459] },
            { name: 'Xi\'an', value: [108.948024, 34.263161] }
          ],
          symbolSize: 5,
          // 配置城市标记标签：默认不显示，鼠标经过时显示
          label: {
            normal: {
              formatter: '{b}',
              show: false,
              position: 'bottom',
              color: labelColor,
              fontSize: 12,
              fontWeight: 'bold',
              fontFamily: 'sans-serif'
            },
            emphasis: {
              show: true
            }
          },
          itemStyle: {
            color: cityPointColor,
            borderWidth: 2,
            borderColor: cityPointColor
          }
        }
      });
    });

    // 点击事件：在控制台打印点击的数据信息
    myChart.on('click', function (params) {
      console.log(params);
    });
  </script>
</body>
</html>
